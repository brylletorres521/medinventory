<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Medical Inventory System</title>
    <script>
        // Redirect to the correct XAMPP URL
        window.location.href = "http://localhost/Medical%20Inventory/";
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to Medical Inventory System</h1>
    <p>If you are not redirected automatically, please click <a href="http://localhost/Medical%20Inventory/">here</a>.</p>
    <p><small>Note: Make sure XAMPP (Apache and MySQL) is running.</small></p>
</body>
</html>
